version: '3.8'

services:
  sql-practice-cpp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sql-practice-cpp
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits (can handle 10K users within these limits)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sql-practice-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sql-practice-cpp
    restart: unless-stopped
    profiles:
      - production
